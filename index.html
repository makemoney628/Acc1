<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Special Offer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 50px 40px;
      border-radius: 25px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0px 15px 40px rgba(0,0,0,0.6);
      animation: floatBox 3s ease-in-out infinite;
      transform-style: preserve-3d;
    }
    @keyframes floatBox {
      0% { transform: translateY(0px) rotateY(0deg); }
      50% { transform: translateY(-12px) rotateY(10deg); }
      100% { transform: translateY(0px) rotateY(0deg); }
    }
    .profile {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      margin-bottom: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.5);
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      margin-bottom: 15px;
      font-size: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    p {
      font-size: 20px;
      margin-bottom: 25px;
    }
    .btn {
      display: inline-block;
      padding: 16px 40px;
      font-size: 22px;
      color: white;
      background: linear-gradient(135deg,#ff512f,#dd2476);
      border-radius: 15px;
      text-decoration: none;
      transition: 0.4s;
      font-weight: bold;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.4);
      transform: perspective(500px) translateZ(0);
    }
    .btn:hover {
      background: linear-gradient(135deg,#ff9966,#ff5e62);
      transform: scale(1.08) rotateX(8deg);
      box-shadow: 0px 15px 35px rgba(0,0,0,0.5);
    }
    .socials {
      margin-top: 30px;
    }
    .socials a {
      margin: 0 10px;
      display: inline-block;
      transform: scale(1);
      transition: 0.3s;
    }
    .socials a:hover {
      transform: scale(1.2) rotate(10deg);
    }
    .socials img {
      width: 42px;
      height: 42px;
      filter: drop-shadow(0px 5px 5px rgba(0,0,0,0.5));
    }
    /* Cartoon stars animation background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }
    .stars span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 10px yellow;
      animation: twinkle 5s linear infinite;
    }
    @keyframes twinkle {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.5); }
    }
  </style>
</head>
<body>
  <!-- Animated cartoon stars -->
  <div class="stars">

    <span style="top:60%; left:60%; animation-delay:3s;"></span>

</body>
</html>
